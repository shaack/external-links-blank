<body>
<h1>external-links-blank</h1>
<h2>Usage</h2>
<p>Just include the script to open all external links in your webpage as target="_blank".</p>
<pre><code>&lt;script src="./src/external-links-blank.js">&lt;/script></code></pre>
<h2>Examples</h2>
<ul>
    <li><a href="./src/external-links-blank.js">Internal link to the sources</a></li>
    <li><a href="https://shaack.com">External link to shaack.com</a></li>
    <li><a href="https://www.chessmail.de">External link to chessmail.de</a></li>
</ul>
<script src="./src/external-links-blank.js"></script>
</body>
</html>
